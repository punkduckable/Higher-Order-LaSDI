lasdi:
  type:                     gplasdi
  gplasdi:
    lr:                     0.001
    n_samples:              20

    n_rollout_init:         1
    iter_rollout_increase:  100
    rollout_increase_amt:   1

    max_iter:               200
    n_iter:                 200
    max_greedy_iter:        200

    loss_weights:
      recon:                1.0
      chain_rule:           1.0
      ld:                   0.5
      rollout:              0.5
      coef:                 0.0001
      consistency:          1.0

workflow:
  use_restart:              false
  restart_file:             restarts/burgers1d.restart.npy

parameter_space:
  parameters:
    - name:                 a
      min:                  0.7
      max:                  0.9
      test_space_type:      uniform
      sample_size:          5
      log_scale:            false
    - name:                 w
      test_space_type:      list
      list:                 [0.9, 0.95, 1.0, 1.05, 1.1]
      #list:                 [0.9, 0.91, 0.92, 0.93, 0.94,
      #                       0.95, 0.96, 0.97, 0.98, 0.99,
      #                       1.0, 1.01, 1.02, 1.03, 1.04,
      #                       1.05, 1.06, 1.07, 1.08, 1.09, 1.1]
  test_space:
    type:                   grid

model:
  type:                     pair
  ae:
    hidden_widths:          [100]
    latent_dimension:       5
  pair:
    hidden_widths:          [250, 100, 100, 100]
    latent_dimension:       5  

latent_dynamics:
  type:                     spring
  sindy:
    fd_type:                sbp12
    coef_norm_order:        fro
  spring: 
    coef_norm_order:        fro

physics:
  type:                     burgers1d
  burgers1d:
    n_t:                    501
    t_max:                  1.
    n_x:                    1001
    x_min:                  -3.
    x_max:                  3.
    maxk:                   10
    convergence_threshold:  0.00000001

